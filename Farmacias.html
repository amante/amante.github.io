<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapa de Vacunatorios Chile">
    <meta name="author" content="MSD Chile">

    <head>
    <title>Mapa de Farmacias de Chile</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./Scripts/Farmacias.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    
    <body>
        <div id="filtros">
            <form>
                <select name='farmacias' class='filter'>
                    <option selected>Selecciona una Farmacia
                    <option>Cruz Verde
                    <option>Salcobrand
                    <option>Ahorro
                    <option>Dr. Simi
                    <option>Maipu
                    <option>San Pablo
                    <option>La Cruz
                    <option>Galenica
                </select>
                
    
                <select name='Stock' class='filter'>
                    <option selected>Stock Disponible
                    <option>Si
                    <option>No
                </select>
            </form>
        </div>
        <div id="map">
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJl6rw5TMLfX1yzETqJ2jzRT3qyiC5LQ&callback=initMap&libraries=places&v=weekly"
            defer
          ></script>
        </div>   
  </body>
</html>

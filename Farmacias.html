<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapa de Vacunatorios Chile">
    <meta name="author" content="MSD Chile">

    <head>
    <title>Mapa de Farmacias de Chile</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./Scripts/Farmacias.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    
    <body>
        <div class="header">
            <h1>Mapa de Farmacias de Chile</h1>
            <p>Encuentra la farmacia más cercana a tu ubicación</p>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="Buscar farmacia">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="filters">
            <label for="region">Región:</label>
            <select id="region">
                <option value="todas">Todas</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama">Atacama</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Metropolitana">Metropolitana</option>
                <option value="O'Higgins">O'Higgins</option>
                <option value="Maule">Maule</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Biobío">Biobío</option>
                <option value="Araucanía">Araucanía</option>
                <option value="Los Ríos">Los Ríos</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="Aysén">Aysén</option>
                <option value="Magallanes">Magallanes</option>
            </select>
            <label for="comuna">Comuna:</label>
            <select id="comuna">
                <option value="todas">Todas</option>
            </select>
            <button id="filterButton">Filtrar</button>
        <div id="map">
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJl6rw5TMLfX1yzETqJ2jzRT3qyiC5LQ&callback=initMap&libraries=places&v=weekly"
            defer
          ></script>
        </div>   
  </body>
</html>

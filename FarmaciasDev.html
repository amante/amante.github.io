<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mapa de Vacunatorios Chile">
    <meta name="author" content="MSD Chile">

    <head>
    <title>Mapa de Stock de Farmacias - Desarrollo</title>
    <script src="./Scripts/FarmaciasDev.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    
    <body>
        <div id="filtros">
                <select id="selector"  class='filter' onchange="FilterMarkerStock(this.value)">
                    <option value="">Todas las Farmacias</option>
                    <option value="SI">Farmacias con Stock Disponible</option>
                    <option value="NO">Farmacias sin Stock Disponible</option>
                </select>
            </div>
            <div id="map"></div>
            <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJl6rw5TMLfX1yzETqJ2jzRT3qyiC5LQ&loading=async&callback=initMap&libraries=places&v=weekly" defer></script> 
  </body>
</html>

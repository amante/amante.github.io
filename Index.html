<html>
  <head>
    <title>Complex Marker Icons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      // The following example creates complex markers to indicate beaches near
      // Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond
      // to the base of the flagpole.
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: { lat: -33.44600020117888, lng: -70.64913508126313 },
        });
        
        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      const vaccinationCenter = [
        ["Darvax Salud", -33.42845584395509, -70.5665383885301, 4],["Vacunatorio Apoquindo", -33.412639505105126, -70.5797400202061, 5],
       ["Vacunatorio Internacional Bio Salud",-33.42082347760496,-70.6050770048635,3],["Vacunatorio Internacional Inmunitas",-33.423015491587044,-70.60992211194764,2],
       ["Cl√≠nica El Bosque", -33.42738933281617, -70.59541620091326, 1],
      ];

      function setMarkers(map) {
        // Adds markers to the map.
        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.
        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        const image = {
          url: "https://zerocancer.org/wp-content/uploads/2021/02/covid-vaccine-icon.png",
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32),
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        const shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: "poly",
        };

        for (let i = 0; i < vaccinationCenter.length; i++) {
          const vaccines = vaccinationCenter[i];

          new google.maps.Marker({
            position: { lat: vaccines[1], lng: vaccines[2] },
            map,
            icon: image,
            shape: shape,
            title: vaccines[0],
            zIndex: vaccines[3],
          });
        }
      }

      window.initMap = initMap;
    </script>
    <style>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      /* 
        * Always set the map height explicitly to define the size of the div element
        * that contains the map. 
        */
      #map {
        height: 100%;
      }

      /* 
      * Optional: Makes the sample page fill the window. 
      */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJl6rw5TMLfX1yzETqJ2jzRT3qyiC5LQ&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
